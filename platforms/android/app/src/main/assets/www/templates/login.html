
<img src="img/logo1.jpg" class="mainLogo">

 <div class="input-group mb-3">

    <span class="input-group-text">Username</span>
  </div>
  <input type="text" class="form-control" id="username">
</div>

</div>

      <input type="checkbox" id="rememberMe">
